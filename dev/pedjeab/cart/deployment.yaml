apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
      - image: cart:latest
        imagePullPolicy: Always
        name: cart
        ports:
        - containerPort: 3000
    syncPolicy:
      automate:
        prune: true
        selfHeal: true